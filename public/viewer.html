<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body,
      html {
        margin: 0;
        overflow: hidden;
      }
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"
      integrity="sha512-3RlxD1bW34eFKPwj9gUXEWtdSMC59QqIqHnD8O/NoTwSJhgxRizdcFVQhUMFyTp5RwLTDL0Lbcqtl8b7bFAzog=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      language="javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.js"
    ></script>
    <script>
      window.onerror = (msg, url, line) => {
        window.parent.postMessage({ p5Error: msg, line });
      };
    </script>

    <title>P5AI Viewer</title>
  </head>
  <body>
    <main></main>
  </body>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const sketch = urlParams.get("sketch");
    if (sketch) {
      const script = document.createElement("script");
      script.textContent = sketch;
      document.body.appendChild(script);
    }
  </script>
</html>
